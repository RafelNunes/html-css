<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais das CSS*/
            height: 100%;
        }
        body{
            /*TO TOP = PARA CIMA / TO BOTTOM = PARA BAIXO*/
            background-image: linear-gradient(90deg, #3198E2 , #6D59C0, #B93590, #E33F5F,
            #FDD579);
            /*Podem ser colocadas quantas cores desejar, é indicado que em uma paleta de cores tenha uma base de 3 a 5 cores.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
