<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            background-color: aquamarine;
        }
        #order{
            display: inline;
            padding: 0%;

        }
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
     <ol type="" start="" id="order"> <!-- 1 A a I i -->
         <li>acordar
         <li>ligar para o joão
         <li>tomar café
         <li>escovar os dentes
         <li>ir para a faculdade
         <li>ir para casa
         <li>jantar
         <li>Dormir
     </ol>
     <!--OL - ORDER LIS = LISTA ORDENADA-->
     <h2>Listas não ordenadas</h2>
     <ul type=""> <!-- DISC CIRCLE SQUARE -->
         <li>pão
         <li>leite
         <li>tomate
         <li>manteiga
         <li>arroz
         <li>feijão
     </ul>
     <!--UL - UNORDERED LIST = LISTA DESORDENADA -->

</body>
</html>
