<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
    <style>
        *{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p style="text-align: justify;">Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(max-width: 550px)" srcset="github-p.png" type="image/png">
        <source media="(max-width: 930px)" srcset="github-g.png" type="image/png">
        <img src="github-gg.png" alt="foto github g">
    </picture>
</body>
</html>
